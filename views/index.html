<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Exercise Tracker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
</head>

<body>
    <div class="main-container d-flex justify-content-center text-center">
        <h1 class="h2"></h1>
        <div class="row col-sm-10 bg-success mt-5 p-5">
            <div class="col s6">
                <h5 class="h5"> Create new user</h5>
                <p>POST /api/users</p>
                <form action="/api/users" method="POST">
                    <input type="text" id="username" name="username" placeholder="Enter your username"><br>
                    <input type="submit">
                </form>
            </div>
            <div class="col s6 ">
                <h5 class="h5">Add Exercise</h5>
                <p>POST /api/users/:_id/exercises</p>
                <!-- action="/api/users/:id/exercises" -->
                <form method="POST">
                    <input type="text" id="id" name="id" placeholder="Id"><br>
                    <input type="text" id="description" name="description" placeholder="Exercise description"><br>
                    <input type="text" id="duration" name="duration" placeholder="Duration(Mins)"><br>
                    <input type="text" id="date" name="date" placeholder="Date(yyyy-mm-dd)"><br>
                    <input type="submit">
                </form>

            </div>
        </div>
    </div>
</body>

</html>
